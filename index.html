<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9D4EDD" />
    <link rel="icon" type="image/x-icon" href="/src/images/peach.png" />
    <title>ToDo List</title>
  </head>
  <body class="fancy-gradient">
    <div class="container">
      <nav class="nav">
        <p class="welcome-text chameleon animate">
          Welcome to your Todo list. <br />
          <!-- <img class="logo" src="/src/images/crystals.png" /><br /> -->
          <img class="logo"/><br />
          <span style="font-size: 14px"
            >Manage your projects, keep track of tasks. </span
          ><br /><strong>Get more done.</strong>
        </p>
        <button class="btn btn-home">
          <!-- <img src="/src/images/squares24.png" />Home -->
          <img/>Home
        </button>
        <button class="btn btn-add">
          <!-- <img src="/src/images/wand24.png" />Add New... -->
          <img  />Add New...
        </button>
        <button class="btn btn-allproj">
          <!-- <img src="/src/images/viewallprojects.png" />View All Projects -->
          <img  />View All Projects
        </button>

        <a
          class="btn btn-github"
          target="”_blank”"
          href="https://github.com/Peaches-xo/todo-list">
          <!-- <img src="/src/images/github24.png" />Github</a> -->
          <img />Github</a>

      </nav>
      <header class="hello">
        <!-- <img class="img-hand wave" src="/src/images/wavinghand.png"/>Happy&nbsp; -->
        <img class="img-hand wave" />Happy&nbsp;
          <span class="today"></span>, Peaches
      </header>
      <div class="info">
        <div class="info-item info-item-active"></div>
        <div class="info-item info-item-completed"></div>
        <div class="info-item"></div>
        <!-- <<strong>3</strong> Overdue</div> -->
      </div>
      <h3 class="heading">All <strong> projects</strong></h3>

      <section class="taskbox">

      </section>

      <!-- PROJECT SECTION  -->
      <div class="projheading">Current <strong>project:</strong></div>
      <section class="project">

      </section>
    </div>

    <!-- modal container -->
    <section class="modal hidden">
      <!-- <img class="create-modal-icon" src="/src/images/stars.png" alt="" /> -->
      <img class="create-modal-icon"  alt="" />
      
      <button class="btn-close"><img src="/src/images/cross32.png" /></button>
      <h3>Create a new...</h3>
      <div class="flex">
        <div class="create-modal-select-type">
          <input type="checkbox" name="toggleInput" id="toggleInput" />
          <label
            for="toggleInput"
            data-on="Task"
            data-off="Project"
            class="toggleInput-switch-inner"
          ></label>
        </div>
      </div>
      <form action="">
        <div class="create-modal-input-area showProjModule">
          <!-- Code for PROJECT CREATION -->
          <label for="projName">Project Name:</label>
          <input type="text" class="name" id="projName" />
        </div>
      </form>

      <div class="create-modal-buttons">
        <button type="" class="clear-btn gradient-h3">
          <img src="/src/images/eraser24.png" /> Clear
        </button>
        <button type="submit" class="gradient-h3">
          <img src="/src/images/diskette24.png" /> Save
        </button>
      </div>
    </section>
    <!-- dark blurred bg -->
    <div class="overlay hidden"></div>

    <script defer src="index_bundle.js"></script>
  </body>
</html>
